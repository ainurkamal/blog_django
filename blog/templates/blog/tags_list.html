{% extends 'blog/base_blog.html' %}

{% block title %}
    Теги
{% endblock %}

{% block content %}
    <div class="mx-auto text-center col-3 block-text" id="post-content">
    {% for tag in tags %}
    <h3>
        <a href="{{ tag.get_absolute_url }}" class="tag_link link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
            {{ tag.title }}
        </a>
    </h3>
    {% endfor %}
    </div>
{% endblock %}
