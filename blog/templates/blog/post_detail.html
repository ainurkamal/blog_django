{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    {% if post.image %}
        <div style="max-width: 100%; max-height: 100%; overflow: hidden;">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        </div>
    {% endif %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>
{% endblock %}
