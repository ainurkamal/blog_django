{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    {% if post.image %}
        <div style="position: relative;">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    {% endif %}

    <h1>
        {{ post.title }}
    </h1>

    <p>
        {{ post.body | safe }}
    </p>
{% endblock %}
