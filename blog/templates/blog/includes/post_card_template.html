{% load static %}
<div class="card mb-4">
    <a href="{{ post.get_absolute_url }}">
        <div class="card">
            {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img" alt="{{ post.title }}">
            {% else %}
                <img src="{% static 'images/default.jpg' %}" class="card-img" alt="Default Image">
            {% endif %}
            <div class="card-img-overlay d-flex align-items-end justify-content-center">
                <h5 class="card-title p-2 d-inline-flex">
                    {{ post.title }}
                </h5>
            </div>
        </div>
    </a>
</div>
