{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete tag "{{ tag.title|title }}"
{% endblock %}

{% block content %}

<form action="{% url 'tag_delete_url' slug=tag.slug %}">
    {% csrf_token %}
    <h3>
        Are you sure you want to delete <b>"{{ tag.title|title }}</b> tag?"
    </h3>
    <a href="{{ tag.get_absolute_url }}">
        Cancel
    </a>
    <button type="submit" name="button" class="btn btn-primary">
        Delete
    </button>
</form>

{% endblock %}
