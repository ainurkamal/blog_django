{% extends 'blog/base_blog.html' %}

{% block title %}
    Удалить тег "{{ tag.title|title }}"
{% endblock %}

{% block content %}

<form action="{{ tag.get_delete_url }}" method="post">
    {% csrf_token %}
    <h3>
        Вы действительно хотите удалить тег <b>"{{ tag.title|title }}</b> ?"
    </h3>
    <a href="{{ tag.get_absolute_url }}">
        Отмена
    </a>
    <button type="submit" name="button" class="btn btn-primary">
        Удалить тег
    </button>
</form>

{% endblock %}
