{% extends 'blog/base_blog.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <form class="col-6 mx-auto" method="post">
        {% csrf_token %}
        <div id="post-content" class="post-create-form mx-auto">
            <h3 style="margin-bottom: 30px; text-align: center;">
                Регистрация нового пользователя
            </h3>
            {% for field in form %}
            <div class="form-group {% if field.errors %}has-error{% endif %}">
                <label class="form-label" for="{{ field.id_for_label }}">
                    {{field.label}}:
                </label>
                {{ field }}
                {% if field.errors %}
                <div style="font-size: 14px; max-height: 50px; text-align: left;">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <br>
            <button type="button" name="button" class="btn btn-secondary" onclick="history.go(-1)">
                Отмена
            </button>
            <button type="submit" name="button" class="btn btn-success">
                Зарегистрироваться
            </button>
        </div>
{% endblock %}
