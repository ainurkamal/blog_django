{% extends 'blog/base_blog.html' %}

{% block title %}
    Редактировать пост "{{ post.title|title }}"
{% endblock %}

{% block content %}
    <form class="" action="{{ post.get_update_url }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">
            Сохранить
        </button>
    </form>
{% endblock %}
